                            "Так ніхто не кохав. Антологія української поезії про кохання" translates to "No One Loved Like This. Anthology of
                             Ukrainian Poetry about Love" in English. This anthology collects both renowned and lesser-known poems by Ukrainian 
                             poets, all centered around the theme of love. Through this anthology, readers can immerse themselves in the world 
                             of poetry that reflects the various shades and aspects of love – from joy to pain, from sweet anticipation to bitter
